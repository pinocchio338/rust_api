[package]
name = "api3-common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["eth"]
eth = ["ethabi", "getrandom/dummy"]
#simple-abi = ["uint/std"]

[dependencies]
borsh = "0.9"
ethabi = { version = "12.0.0", optional = true }
getrandom = { version = "0.1.16", features = ["dummy"], optional = true }
uint = { version = "0.8.5", optional = true }
hex = "0.4.3"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
ethereum-types = "0.13.1"

[dev-dependencies]
hex-literal = "0.3"
ethereum-types = "0.13.1"
